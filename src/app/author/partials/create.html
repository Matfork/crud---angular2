<div *ngIf="author">

  <form (ngSubmit)="createAuthor()">

    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" name="first_name" [(ngModel)]="author.first_name">
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" name="last_name" [(ngModel)]="author.last_name">
    </div>

    <div class="form-group">
      <label>Age</label>
      <input type="text" class="form-control" name="age" [(ngModel)]="author.age">
    </div>

    <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

    <button type="submit" class="btn btn-success">Create Author</button>

  </form>

</div>
