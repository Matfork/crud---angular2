<div *ngIf="user">

  <a [routerLink]="['/author', author.id, 'edit']" class="btn btn-primary btn-sm">Edit</a>
  <a (click)="deleteAuthor()" class="btn btn-danger btn-sm">Delete</a>

  <h2>{{ author.name }} <small>{{ author.username }}</small></h2>
  <img [src]="user.avatar" class="img-rounded">

</div>
